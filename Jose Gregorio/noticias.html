    <main class="container py-5 mt-5">
        <div id="loginSection" class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
    <h2 class="text-center mb-4">Acceso Admin</h2>
    <!-- Agrega este div para los mensajes de error -->
    <div id="loginError" class="alert alert-danger d-none mb-3">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span id="errorMessage">Usuario o contraseña incorrectos</span>
    </div>
     <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
</div>
                </div>
            </div>
        </div>

        <div id="newsSection" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Administrar Noticias</h2>
                <button id="addNewsBtn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Agregar Noticia
                </button>
            </div>
            
            <div id="newsList" class="row g-4">
                <!-- Las noticias se cargarán aquí dinámicamente -->
            </div>
        </div>

        <!-- Modal para agregar/editar noticias -->
        <div class="modal fade" id="newsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Agregar Noticia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
    <form id="newsForm">
        <input type="hidden" id="newsId">
        <div class="mb-3">
            <label for="newsTitle" class="form-label">Título</label>
            <input type="text" class="form-control" id="newsTitle" required>
        </div>
        <div class="mb-3">
            <label for="newsContent" class="form-label">Contenido</label>
            <textarea class="form-control" id="newsContent" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="newsFile" class="form-label">Subir imagen/video</label>
            <input type="file" class="form-control" id="newsFile" accept="image/*,video/*">
            <div class="form-text">Formatos soportados: JPG, PNG, GIF, MP4 (Máx. 5MB)</div>
        </div>
        <div id="filePreview" class="mb-3">
            <div id="imagePreviewContainer" class="text-center">
                <img id="previewImage" class="img-fluid rounded d-none" style="max-height: 200px;">
            </div>
            <div id="videoPreviewContainer" class="ratio ratio-16x9 d-none">
                <video id="previewVideo" controls class="rounded"></video>
            </div>
        </div>
    </form>
</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveNewsBtn">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
